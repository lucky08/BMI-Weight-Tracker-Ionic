<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Edit' : 'Add' }} Your Weight</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitForm()" [formGroup]="weightDateForm">
    <ion-row>
      <ion-col>
        <ion-item class="item-row">
          <ion-label position="stacked">Weight</ion-label>
          <ion-select formControlName="weight" [(ngModel)]="selectedWeight">
            <ion-select-option *ngFor="let weight of weightOptions" [value]="weight.value">
              {{ weight.text }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="item-row">
          <ion-label position="stacked">Select Date</ion-label>
          <ion-datetime
            [max]="today"
            formControlName="dateTime"
            [(ngModel)]="selectedDate"
            name="selectedDate"
            required
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button expand="block" type="submit" [disabled]="!weightDateForm.valid"> Submit </ion-button>
  </form>
</ion-content>
