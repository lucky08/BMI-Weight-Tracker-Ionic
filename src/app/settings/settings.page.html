<ion-content>
  <ion-list>
    <!-- Profile Section -->
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>User Profile</ion-label>
      <ion-button fill="clear" color="primary" slot="end" routerLink="/user-profile"> Edit </ion-button>
    </ion-item>

    <!-- Notifications Section -->
    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="settings.notifications"></ion-toggle>
    </ion-item>

    <!-- Dark Mode Section -->
    <ion-item>
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="settings.darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
