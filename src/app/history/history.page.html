<ion-content>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>BMI</th>
        <th>Body Fat</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ item.date }}</td>
        <td>{{ item.weight }}</td>
        <td>{{ item.bmi }}</td>
        <td>{{ item.bodyFat }}</td>
        <td>{{ item.status }}</td>
        <td>
          <ion-button *ngIf="i > 0" color="primary" (click)="editRecord(i)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button *ngIf="i > 0" color="danger" (click)="deleteRecord(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
