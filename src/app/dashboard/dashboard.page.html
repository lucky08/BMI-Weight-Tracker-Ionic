<ion-content>
  <div class="card-container">
    <div class="row">
      <ion-card color="warning" (click)="onAddWeight(true)">
        <ion-card-header>
          <ion-card-title>Weight</ion-card-title>
        </ion-card-header>

        <ion-card-content class="card-content"> 57.0kg </ion-card-content>
      </ion-card>

      <ion-card color="secondary" (click)="navigateToBMIDetail()">
        <ion-card-header>
          <ion-card-title>BMI</ion-card-title>
        </ion-card-header>

        <ion-card-content class="card-content"> 20.20 </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div class="row">
    <ion-card color="tertiary" (click)="navigateToBodyFatPercentageDetail()">
      <ion-card-header>
        <ion-card-title>Body Fat Percentage</ion-card-title>
      </ion-card-header>

      <ion-card-content class="card-content"> 23.5% </ion-card-content>
    </ion-card>

    <ion-card color="success">
      <ion-card-header>
        <ion-card-title>Status</ion-card-title>
      </ion-card-header>

      <ion-card-content class="card-content"> Normal </ion-card-content>
    </ion-card>
  </div>
  <div class="fixed-button">
    <div *ngIf="isEdit;else content">
      <ion-button (click)="onAddWeight(false)">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Add Weight
      </ion-button>
    </div>
    <div class="create-profile-warning">
      <ng-template #content>
        <span class="warning-text">Please create your profile at first from the Settings tab</span>
      </ng-template>
    </div>
  </div>
</ion-content>
