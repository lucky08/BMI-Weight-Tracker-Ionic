<ion-content [fullscreen]="true">
  <div class="chart-container">
    <canvas
      *ngIf="lineChartData.labels && lineChartData.datasets"
      baseChart
      [datasets]="lineChartData.datasets"
      [labels]="lineChartData.labels"
      [options]="lineChartOptions"
      chartType="line"
    >
    </canvas>
  </div>
</ion-content>
